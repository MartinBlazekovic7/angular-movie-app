<div class="genre">
  <div class="title-bar">
    <h2>{{ genre.name }}</h2>
  </div>
  <div *ngIf="movies?.length > 0" class="carousel" #stepCarousel appFlickity>
    <div
      *ngFor="let movie of movies"
      class="movieBox"
      [routerLink]="['/movie/' + movie.id]"
    >
      <img
        *ngIf="movie.poster_path"
        src="https://image.tmdb.org/t/p/original{{ movie.poster_path }}"
        alt=""
      />
      <img
        id="placeholder"
        *ngIf="!movie.poster_path"
        src="../../../../assets/images/posterPlaceholder.jpg"
        alt=""
      />
    </div>
  </div>
</div>
